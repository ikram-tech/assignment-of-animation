<body>
    <img class="logo" src="\assignment of animation\github_octocat.png" alt="Logo">

    <div class="okay">
        <h1 class="ikram" >Project AOS</h1>
        <br>
     
   
    <p class="ikram">animate on scroll downn</p>
  <h1 class="ikram">scroll downn</h1>
  <br>
  <i class="fas fa-chevron-down"></i>
</div>
  <hr class="custom-hr">
  <h2><bold>Fade</bold></h2>
  <hr class="custom-hr">
    <div class="main">

        <div class="cid"  data-aos="fade-up" >
                           1
        </div>
        <div class="cid2" data-aos="fade-down" >
                                 2
        </div>
        <div class="cid"  data-aos="fade-right" >
                               3
        </div>
        <div class="cid2" data-aos="fade-left" >
            4
        </div>
        <div class="cid" data-aos="fade-left" >
            5
        </div>
        <div class="cid2" data-aos="fade-up-right" >
            6
        </div>
        <div class="cid"data-aos="fade-up-left" >
            7
        </div>
        <div class="cid2" data-aos="fade-down-right" >
            8
        </div>
        <div class="cid" data-aos="fade-up-right" >
            9
        </div>
        <div class="cid2" data-aos="fade-down-left" >
            10
          
        </div>

        
        <hr class="custom-hr">
        <h3 class="ikram"><bold>flip-up</bold></h3>
        <hr class="custom-hr">

        <div class="cid"data-aos="flip-left" >
            11
        </div>
        <div class="cid2"data-aos="fade-up-left" >
            12
        </div>
        <div class="cid" data-aos="flip-right" >
            13
        </div>
        <div class="cid2" data-aos="fade-down-right" >
            14
        </div>
        <div class="cid"  data-aos="flip-up" >
            15
        </div>
        <div class="cid2"  data-aos="fade-down-left" >
            16
        </div>
        <div class="cid"  data-aos="flip-left" >
            17
        </div>
        <div class="cid2"   data-aos="flip-right" >
            18
        </div>
        <div class="cid"    data-aos="flip-up" >
            19
        </div>
        <div class="cid2"    data-aos="flip-down" >
            20
        </div>
       
        <div class="cid"    data-aos="zoom-in" >
            21
        </div>
        <div class="cid2"    data-aos="zoom-in-up"> >
            22
        </div>
        <div class="cid"   data-aos="zoom-in-down" >
            23
        </div>
        <div class="cid2"    data-aos="zoom-in-left" >
            24
        </div>
        <div class="cid"    data-aos="zoom-in-right" >
            25
        </div>
        <div class="cid2"   data-aos="zoom-out" >
            26
        </div> <div class="cid"     data-aos="zoom-out-up" >
            27
        </div> <div class="cid2"    data-aos="zoom-out-down" >
            28
        </div> <div class="cid"   data-aos="zoom-out-right" >
            29
        </div>
    </div> <div class="cid2"   data-aos="zoom-out-left" >
        30
    </div>

    <script>
        AOS.init();
      </script>
</body>
